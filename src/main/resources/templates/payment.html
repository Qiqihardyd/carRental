<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>支付页面</title>
</head>
<body>
    <h2>支付订单</h2>
    <!-- 显示订单详情 -->
    <p>订单号：<span th:text="${order.id}"></span></p>
    <p>总价：¥<span th:text="${order.totalPrice}"></span></p>
    <!-- 其他订单信息 -->

    <form th:action="@{/payment}" method="post">
        <input type="hidden" name="orderId" th:value="${order.id}" />
        <!-- 模拟支付，实际应集成支付网关 -->
        <p><input type="submit" value="确认支付" /></p>
    </form>
</body>
</html>
